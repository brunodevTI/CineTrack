<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <title>CineTrack</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="assets/css/teste.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="fundo">
    <header class="d-none d-lg-flex align-items-center position-fixed  justify-content-evenly cabdesk">
        <div class="d-flex align-items-center gap-4">
            <a href="index.html"><img class="imgcabdesk" src="imgs/novalogo.png"></a>
            <button class="buttoncabdesk"><i class="fa-solid fa-house"></i> Home</button>
            <button class="buttoncabdesk"><i class="fa-solid fa-thumbs-up"></i> Curtidos</button>
            <button class="buttoncabdesk"><i class="fa-solid fa-heart"></i> Favoritos</button>
            <button class="buttoncabdesk"><i class="fa-solid fa-clock"></i> Later</button>
        </div>
        <div class="position-relative d-flex">
            <input id="inputdesk" class="inputsearchdesk ms-3" type="text" placeholder="Search">
            <i class="fa-solid fa-magnifying-glass iconsearchdesk position-absolute"></i>
        </div>
        <a id="buttonfilme"><button id="btnenterdeskid" class="btnenterdesk ms-4">Pesquisar</button></a>
        <i class="fa-solid fa-user fa-2x ms-5"></i>
    </header>
    <script>

        document.getElementById("btnenterdeskid").addEventListener('click', function(){

            let nome = document.getElementById("inputdesk").value;
            let filme = items.find(function(objeto) {return objeto.titulo == nome})
            dados.filme = filme;
            document.getElementById("buttonfilme").setAttribute("href", `detalhes.html?id=${dados.filme.id}`)


        })

    </script>

    <header class="d-lg-none d-flex align-items-center cabcel position-fixed justify-content-evenly">
        <a href="index.html"><img class="imgcabdesk" src="imgs/novalogo.png"></a>
        <div class="position-relative">
            <input type="text" class="inputsearchcel" placeholder="Procure seu filme ou sÃ©rie aqui!">
            <i class="fa-solid fa-magnifying-glass position-absolute iconsearchcel"></i>
        </div>
        <i class="fa-solid fa-bars menucel"></i>
    </header>


    <div id="topo">

    </div>
  
    <div id="fundofilme" style="height: 500px;">

    </div>
    <section id="tela" class="position-relative">

    </section>

    


    <script src="assets/scripts/script.js"></script>
    <script>
        
        fetch('https://api.themoviedb.org/3/movie/popular?api_key=4537245f2774a4c9e3b2e569a681bcc1')
            .then(response => response.json())
            .then(items => {
            
                let params = new URLSearchParams(location.search)
                let id = params.get('id')
                let item = items.results.find(objeto => objeto.id == id)
                let tela = document.getElementById('tela')
                let backimage = document.getElementById('fundofilme')
                const imgfilm = 'https://image.tmdb.org/t/p/w200' + item.poster_path;
                const imgback = 'https://image.tmdb.org/t/p/w1280' + item.backdrop_path;
                if (item) {
                    
                    backimage.innerHTML = `
                    <div class="d-none d-md-block" style="background-image: url('${imgback}');
                        background-size: cover; 
                        background-position: center; 
                        background-repeat: no-repeat;
                        height: 700px;
                        mask-image: linear-gradient(to bottom, transparent 3%, black 90%, transparent 100%);"></div>
                        <section class="d-md-none"><div style="background-image: url('${imgback}'); background-size: cover; 
                        background-position: center; 
                        background-repeat: no-repeat;
                        height: 400px;
                        mask-image: linear-gradient(to bottom, transparent 3%, black 90%, transparent 100%);">
                    </div>`


                    tela.innerHTML = `
                    <section class="d-none d-md-flex ms-5 me-5 d-lg-flex" style="margin-top: 200px">
                    <div class="position-relative">
                        <img src="${imgfilm}" style="width: 200px; height: 300px; border-radius: 5px">
                        <div class="position-absolute">
                            <i class="fa-solid fa-star" style="color: yellow"></i>
                            <p style="display: inline; color: white;margin-right: 10px">${item.vote_average.toFixed(1)}</p>
                        </div>
                    </div>
                    <div class="ms-3">
                        <h3 style="font-size: 30px; color: white; border-left: 3px solid black; padding-left: 10px; border-color: #2610f2;">${item.title}</h3>
                        <p style="color: white;">${item.overview}</p>
                        <h3 style="color: white; margin-bottom: 10px; border-left: 3px solid black; padding-left: 10px; border-color: #2610f2; font-size: 30px;">TOP CAST: </h3>
                    </div>
                    </section>
                    <section class="d-none d-md-block">
                    <div class="ms-5">
                        <div><h3 style="margin-top: 200px; margin-bottom: 20px; color: gray; border-left: 1px solid; padding-left: 10px; border-color: #2610f2">TRAILERS</h3></div>
                    </div>
                    </section>

                    <div class="d-none d-sm-flex d-md-none" style="position: relative; left: 45px; width: 50%; top: 90px">
                    <i class="fa-solid fa-star m-1" style="color: yellow"></i>
                    <p style="display: inline; color: white;margin-right: 10px">${item.vote_average}</p>
                    <i class="fa-solid fa-clock" style="color: white; position: relative; top: 4px"></i>
                    <p style="display: inline; color: white; margin-left: 5px;">${item.duration}</p>
                    </div>
                    <div style="display: flex; margin-top: 75px" class="d-none d-sm-flex d-md-none ms-5">
                    <img style="width: 150px; height: 250px; border-radius: 5px;" src="${imgfilm}" alt="">
                    <h3 style="color: white; margin-left: 10px; border-left: 3px solid black; height: 30px; padding-left: 10px; border-color: #2610f2; font-size: 17px">${item.title}</h3>
                    <div class="mt-5 position-absolute d-flex flex-wrap" style="margin-left: 170px; color: white;">
                        <p>${item.overview}</p>
                    </div>
                    </div>
                    <h3 class="d-none d-sm-flex d-md-none" style="color: white; margin-bottom: 10px; border-left: 3px solid black; padding-left: 10px; border-color: #2610f2; margin-left:10px; margin-top: 100px; font-size: 17px">TOP CAST:</h3>
                    <h3 class="d-none d-sm-flex d-md-none" style="margin-left: 10px ;margin-top: 10px; margin-bottom: 20px; color: gray; border-left: 1px solid; padding-left: 10px; border-color: #2610f2; font-size: 17px">TRAILERS</h3>

                    <div class="d-xs-block d-sm-none" style="position: relative; left: 5px; width: 50%; top: 100px">
                    <i class="fa-solid fa-star m-1" style="color: yellow"></i>
                    <p style="display: inline; color: white;margin-right: 10px; font-size: 12px">${item.vote_average.toFixed(1)}</p>
                    </div>
                    <section class="d-sm-none ms-2 d-flex me-1" style="margin: 100px">
                    <div><img style="width: 120px; height: 170px; border-radius: 5px;" src="${imgfilm}"></div>
                    <div style="margin-left: 10px">
                        <p style="font-size: 12px; padding-left: 5px; color: white; font-weight: 700; border-left: 1px solid blue;">${item.title}</p>
                        <p style="color: white; font-size: 10px">${item.overview}</p>
                    </div>
                    </section>
                    <h3 class="d-sm-none" style="color: white; margin-bottom: 10px; border-left: 3px solid black; font-size: 12px; padding-left: 10px; border-color: #2610f2; margin-left:10px; margin-top: 150px">TOP CAST:</h3>
                    <h3 class="d-sm-none" style="margin-left: 10px ;margin-top: 10px; margin-bottom: 20px; color: gray; border-left: 1px solid; padding-left: 10px; border-color: #2610f2; font-size: 12px">TRAILERS</h3>
                `
                } else {
                backimage.innerHTML = `
                    <div style="height: 100vh">
                    <div class="d-flex justify-content-center align-items-center">
                        <h3 style="color: white; position: relative; top: 100px">Sem resultados :(</h3>
                    </div>
                    <div class="d-flex justify-content-center align-items-center">
                        <img src="imgs/popcornsemfundo.png">
                    </div>
                    </div>`
                }
            })
    </script>
</body>

</html>
